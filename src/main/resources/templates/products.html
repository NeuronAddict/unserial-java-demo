<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head th:insert="header :: head">
   </head>
   <!-- body -->
   <body class="main-layout inner_posituong">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="/images/loading.gif" alt="#" /></div>
      </div>
      <!-- end loader -->
      <header th:insert="header :: header"></header>

      <!-- products -->
      <div  class="products">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Our Products</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="our_products">
                     <div class="row">
                        <div class="col-md-4 margin_bottom1" th:each="product : ${products}" th:object="${product}">
                           <div class="product_box">
                              <figure><img th:src="@{'/images/' + *{image} + '.png'}" alt="#"/></figure>
                              <a th:href="@{'/product/' + *{id}}"><h3 th:text="*{name}">Computer</h3></a>
                           </div>
                        </div>
                        <div class="col-md-12">
                           <a class="read_more" href="#">See More</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end products -->
      <footer th:insert="footer :: footer"></footer>
      <div th:replace="footer :: javascript" ></div>
   </body>
</html>
